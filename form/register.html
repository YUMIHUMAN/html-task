<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="register-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>
<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="get">
        <table>
            <tr>
                <th>ID<span class="Required">必須</span><span class="specifically">（メールアドレス）</span></th>
                <td><input type="email" size="30"Required placeholder="xxx@morijyobi.ac.jp" name="ID"></td>
            </tr>

            <tr>
                <th>パスワード<span class="Required">必須</span><span class="specifically">（半角英数字8文字以上）</span></th>
                <td><input type="password" name="pass"><label><input type="checkbox" name="ind">パスワードを表示する</label></td>
            </tr>

            <tr>
                <th>氏名<span class="Required">必須</span></th>
                <td>姓 : <input type="text" placeholder="例: 盛岡" name="sur"><br>
                名 : <input type="text" placeholder="例: 太郎" name="name"></td>
            </tr>

        <tr>
            <th>住所</th>
            <td><input type="text" size="8" value="データは送信する" name="add" readonly><br>
            <input type="text" value="データは送信する" name="add" readonly><br>
            <input type="text" placeholder="岩手県盛岡市中央通３丁目" name="add"><br>
            <input type="text" placeholder="番地" name="add"><br>
            <input type="text" placeholder="建物名" name="add"></td>
        </tr>

        <tr>
            <th>携帯電話番号<span class="Required">必須</span><span class="specifically">（ハイフンなし）</span></th>
            <td><input type="tel"></td>
        </tr>

        <tr>
            <th>学年・学科<span class="Required">必須</span></th>
            <td>学年:<select name="School year">
                <option value="学年" re>学年を選択してください</option>
                <option value="1">1年</option>
                <option value="2">2年</option>
                <option value="3">3年</option>
            </select>
            学科:<select name="Department">
                <option value="学科">学科を選択してください</option>
                <option value="情報">情報システム科</option>
                <option value="総合">総合システム工学科</option>
                <option value="高度">高度情報工学科</option>
            </select></td>
        </tr>

        <tr>
            <th>お得な情報・クーポン<span class="Required">必須</span></th>
            <td><label><input type="radio" name="pon">受け取る</label>
            <label><input type="radio" name="pon">受け取らない<label></td>
        </tr>

        <tr>
            <th>ご意見・ご要望<span class="Required">必須</span><span class="specifically">（300字以内で記入してください）</span></th>
            <td><textarea name="multitiple" cols="50" rows="10" maxlength="200"></textarea></td>
        </tr>
    </table>
    <button type="reset">入力をクリア</button>
    <button type="submit">送信</button>
</form>
</body>
</html>
