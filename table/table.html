<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.style.css">
    <title>表の作成</title>
</head>
<body>
    <h1>ELDEN LING</h1>
    <img src="img/images.jpg" alt="ルーンベア">
    <table>
        <caption>表のタイトル</caption>
        <thead>
            <tr>
                <th>名前</th>
                <td>ルーンベア</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>出現場所</th>
                <td>穴下りの洞窟</td>
            </tr>
            <tr>
                <th>DROP</th>
                <td>魔力竜印のタリスマン</td>
            </tr>
    </table>
    
</body>
</html>
